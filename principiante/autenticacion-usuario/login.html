<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Autenticación de Usuarios | Programación Creativa</title>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido, Francode_25</h2>
                <p>Si ya tienes una cuenta, por favor inicia sesion aquí</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="form" id="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon" id="ig">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon" id="lk">
                    <i class='bx bxl-linkedin'></i>
                </div>
                <div class="border-icon" id="fb">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
            </div>
            <p class="free-account">Crear una cuenta gratis</p>
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="email" id="correo" placeholder="Email">
            <input type="password" id="clave" placeholder="Contraseña">
            <button type="submit" id="sign-up">Registrarse</button>
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="form" id="form">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="border-icon" id="ig">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon" id="lk">
                    <i class='bx bxl-linkedin'></i>
                </div>
                <div class="border-icon" id="fb">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
            </div>
            <p class="free-account">¿Aun no tienes una cuenta?</p>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Contraseña">
            <button type="submit" id="login">Iniciar Sesion</button>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aún no tienes una cuenta, por favor registrese aquí</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <!-- Vinculando SweetAlert mediante una CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
